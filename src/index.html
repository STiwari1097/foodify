<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header id="app-header">
        <div class="container header-content">
            <h2 class="title">RECIPE FINDER</h2>
            <div class="favourite-recipes">
                <h4 class="favourites inactive">Favourites</h4>
                <ul class="recipes inactive"></ul>
            </div>
        </div>
    </header>

    <main id="app-main">
        <aside id="recipe-list-section" class="inactive">
            <h3 class="section-title">Recipes List</h3>
            <ul class="recipe-items"></ul>
        </aside>
        <section id="recipe-details-section">
            <div id="recipe-search-input" class="auto-complete"></div>
            <div class="recipe-details"></div>
        </section>
        <aside id="shopping-list-section" class="inactive">
            <h3 class="section-title">Shopping Cart</h3>
            <ul class="cart-items"></ul>
        </aside>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
